<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Oracle Web SDK Sample</title>
   <script src="scripts/settings.js"></script>
     <script>
        var chatWidgetSettings = {
            URI: YOUR_URI,
            channelId: YOUR_CHANNELID,
            enableClearMessage: true,
            enableLocalConversationHistory: true,
            enableTimestamp: true,
            showConnectionStatus: true,
            showTypingIndicator: true,
            disablePastActions: 'all',
            customHeaderElementId: "customHeaderElement",
            embedTopStickyId: "topStickyElement",
            isDebugMode: true,
            locale: 'en-us',
            "i18n": {
                "en-us": {
                    "chatTitle": "Pizza King"
                }
            }  
         };
        !function (globalObj, doc, library, name) {
            function initiateSDK() {
                setTimeout(function () {
                    globalObj[name] = Object.assign(WebSDK);
                    globalObj[name] = new globalObj[name](chatWidgetSettings);
                    globalObj[name].connect().then(() => {

                    }, (reason) => {
                        console.log("Connection failed");
                        console.log(reason);
                    });
                }, 2000);
            }
            try {
                var scripts = doc.getElementsByTagName("script")[0],
                lib = doc.createElement("script");
                lib.async = true;
                lib.src = library;
                lib.onReady = initiateSDK();
                scripts.parentNode.insertBefore(lib, scripts);

            } catch (e) {
                console.error("Could not load the chat widget");
            }
        }(window, document, "scripts/web-sdk.js", "Bots");

    </script>
</head>

<body>
    
    <div id="customHeaderElement"><b>Always Fresh!</b></div>
        <div id="topStickyElement" ><p style="border:3px; border-style:solid; border-color:#FF0000; padding: 1em;">Thereâ€™s no better feeling in the world than a warm pizza box on your lap - Kevin James</p></div>
    <h3 align="center">This is a sample page having ODA web widget built using Oracle Web SDK</h3>
</body>

</html>
